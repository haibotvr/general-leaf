<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var _href = location.href;
            if(_href.indexOf('?')>-1){
                location.href = location.href.split('?')[0];
            }
            $.post("/general-leaf/selectWechatSign",
                {
                    url: window.location.href.split('#')[0]
                },
                function(data, status){
                    if(data.success){
                        wx.config({
                                debug: true,
                                appId: data.data.appId,
                            timestamp: data.data.timestamp,
                            nonceStr: data.data.nonceStr,
                            signature: data.data.signature,
                            jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
                        });
                        wx.ready(function () {
                            wx.onMenuShareTimeline({
                                title: 'title', // 分享标题
                                link: 'http://wctest.yokemall.com/general-leaf/post.html', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                                imgUrl: 'http://wctest.yokemall.com/general-leaf/timg.jpeg', // 分享图标
                                success: function () {
                                    // 用户确认分享后执行的回调函数
                                    alert('成功')
                                },cancel: function () {
                                    // 用户取消分享后执行的回调函数
                                }
                            });
                            wx.onMenuShareAppMessage({
                                title: 'title', // 分享标题
                                desc: 'desc', // 分享描述
                                link: 'http://wctest.yokemall.com/general-leaf/post.html', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                                imgUrl: 'http://wctest.yokemall.com/general-leaf/timg.jpeg', // 分享图标
                                type: 'link', // 分享类型,music、video或link，不填默认为link
                                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                                success: function () {
                                    // 用户确认分享后执行的回调函数
                                    alert('成功')
                                },
                                cancel: function () {
                                    // 用户取消分享后执行的回调函数
                                }
                            });
                        });
                        wx.error(function (res) {
                            //打印错误消息。及把 debug:false,设置为debug:ture就可以直接在网页上看到弹出的错误提示的
                        });
                    }
                }
            )
        })
    </script>
</head>
<body>
<h5>hello world</h5>
</body>
</html>
